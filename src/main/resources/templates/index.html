<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="text-center">
    <div th:replace="fragments/navbar :: navbar"></div>
    <main role="main" class="inner cover container">
        <h1 class="cover-heading">Generate short url</h1>
        <p class="lead">Management the URLs will be easy</p>
        <form class="lead" th:action="@{/dashboard/urls}" method="post">
            <div class="input-group">
                <input name="url" class="form-control" type="text" placeholder="type url ... " required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Generate</button>
                </div>
            </div>
        </form>
    </main>
    <div th:replace="fragments/footer :: footer-scripts"></div>
</body>
</html>
